<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        Калькулятор
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="calculator2.css" />
    <script src="calculator2.js"></script>
</head>
<body>
        <div class="box">
                <div class="display"><input type="text" readonly size="15" id="d"></div>
                <div class="keys">
                    
                    <p><input type="button" class="button black" 
                
                    value="7" onclick='valu("7")'><input type="button" 
                
                    class="button black" value="8" onclick='valu("8")'>
                    <input type="button" class="button black" value="9" 
                
                    onclick='valu("9")'><input type="button" 
                
                    class="button pink" value="*" onclick='valu("*")'></p>
                    <p><input type="button" class="button black" 
                
                    value="4" onclick='valu("4")'><input type="button" 
                
                    class="button black" value="5" onclick='valu("5")'>
                    <input type="button" class="button black" value="6" 
                
                    onclick='valu("6")'><input type="button" 
                
                    class="button pink" value="-" onclick='valu("-")'></p>
                    <p><input type="button" class="button black" 
                
                    value="1" onclick='valu("1")'><input type="button" 
                
                    class="button black" value="2" onclick='valu("2")'>
                    <input type="button" class="button black" value="3" 
                
                    onclick='valu("3")'><input type="button" 
                
                    class="button pink" value="+" onclick='valu("+")'></p>
                    <p><input type="button" class="button black" 
                
                    value="0" onclick='valu("0")'>
                    <input type="button" class="button black" value="C" 
                
                    onclick='polnayaStroka("")'><input type="button" 
                
                    class="button orange" value="=" onclick='ravno()'><input 
                    type="button" class="button pink" 
                
                    value="/" onclick='valu("/")'></p>
                </div>
                </div>
                <div><textarea class="list" readonly size="16" id="l"></textarea></div>
</body>
</html>
